<section class="vi-aboutus">
	<div class="vi-graphics">
		<div class="vi-graphics__background" >

		</div>
		<div class="vi-graphics__shining-desktop">

		</div>
		<div class="vi-graphics__shining-mobile">

		</div>
	</div>
	
	<div class="vi-aboutus__inner">
		<div class="vi-aboutus__item">
			<div class="vi-aboutus__pic">
				<img class="lazy" data-src="{{adress__file1}}" alt="{{alt__file1}}" width="{{width_file1}}" height="{{height_file1}}">
				<div class="vi-aboutus__video">
					<div class="vi-video">
						<img class="lazy" data-src="{{adress__file2}}" alt="{{alt__file2}}" width="{{width_file2}}" height="{{height_file2}}">
						<div class="vi-video__playbutton">
							<img class="lazy" data-src="@img/svg/_Play button.svg" loading="lazy" alt="_Play button" width="28"
								height="28">
						</div>
					</div>
				</div>
			</div>
			<div class="vi-aboutus__picmobile">
				<img class="lazy" data-src="{{adress__file3}}" alt=" {{alt__file3}}" width="{{width_file3}}" height="{{height_file3}}" >
				<div class="vi-aboutus__videomobile">
					<div class="vi-videomobile">
						<img class="lazy" data-src="{{adress__file4}}" alt="{{alt__file4}}" width="{{width_file4}}" height="{{height_file4}}">
						<div class="vi-video__playbutton">
							<img class="lazy" data-src="@img/svg/_Play button.svg" loading="lazy" alt="_Play button" width="28"
								height="28">
						</div>
					</div>
				</div>
			</div>
			
			

		</div>
		<div class="vi-aboutus__item">
			<div class="vi-slogan">
				<div class="vi-slogan__subtitle">
					ABOUT US
				</div>
		
				<div class="vi-slogan__tittle">
					
					<h2>{{Slogan_tittle}}</h2>
				</div>
				<div class="vi-slogan__description">
					
						<p>{{Slogan__description1}}</p> 
						<p>{{Slogan__description2}}</p>
						<p>{{Slogan__description3}}</p>
				
				</div>
				<div class="vi-slogan__list">
					<div class="vi-slogan__in-list">
						<img src="@img/svg/check-box.svg" alt="check-box" width="16" height="16" loading="lazy">
						Cutting-Edge Technology
					</div>
					<div class="vi-slogan__in-list">
						<img src="@img/svg/check-box.svg" alt="check-box" width="16" height="16" loading="lazy">
						Versatile Applications
					</div>
					<div class="vi-slogan__in-list">
						<img src="@img/svg/check-box.svg" alt="check-box" width="16" height="16" loading="lazy">
						Affordable and Accessible
					</div>
				</div>
				
			</div>
			<div class="vi-button">
				<a href="#"><span>read more</span></a>
			</div>
		</div>

	</div>
	
	
	

</section>
