<div class="vi-recent-box__flex">
	<div class="vi-recent-box__image">
		<img class="lazy" data-src="@img/{{imgSrc}}" alt="{{imgAlt}}" width="142" height="91">
	</div>
	<div class="vi-recent-box__badge">
		<div class="vi-recent-box__tittle">
			{{boxTitle}}
		</div>
		<div class="vi-recent-box__description">
			{{boxDescription}}
		</div>
	</div>
	<div class="vi-next-button">
		<img class="lazy" data-src="@img/svg/next1.svg" alt="next1" width="13.33" height="13.33">
	</div>
</div>
